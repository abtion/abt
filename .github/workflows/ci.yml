name: CI
on: [push]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2.3.4
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Rubocop
        run: bundle exec rubocop

  bundle-audit:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2.3.4
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: bundle-audit
        run: bundle exec bundle-audit update && bundle exec bundle-audit

  rspec:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2.3.4
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: rspec
        env:
          # If we don't supply a CC_TEST_REPORTER_ID simplecov won't output coverage in a way that
          # code climate understands
          CC_TEST_REPORTER_ID: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        run: bundle exec rspec
      - name: archive coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: |
            coverage
